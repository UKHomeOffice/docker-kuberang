workspace:
  base: /go
  path: src/github.com/UKHomeOffice/docker-kuberang

pipeline:
  build_smoketest:
    image: golang:1.7.3
    environment:
      - CGO_ENABLED=0
      - GOOS=linux 
      - GOARCH=amd64
    commands:
      - curl -L https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz -o - | tar -xzf -
      - linux-amd64/glide install
      - go build -ldflags "-X main.Version=${DRONE_COMMIT}" -o bin/smoketest

  build_docker_image:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t kuberang .

  image_to_artifactory:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="kuberang-build-bot" -p=${DOCKER_ARTIFACTORY_PASSWORD} docker.digital.homeoffice.gov.uk
      - docker tag kuberang docker.digital.homeoffice.gov.uk/kuberang:${DRONE_TAG}
      - docker push docker.digital.homeoffice.gov.uk/kuberang:${DRONE_TAG}
    when:
      event: tag

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
